<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="resources/main.css"

    <meta charset="utf-8">
    <title>Project</title>
  </head>
  <body>
    <div id="container">

      <div id="header">
        <h1>Search for a word</h1>
          <div id="input_box">
            <form method = "post">
            <input type="text" name="search" placeholder="type here">
            <input type="submit" value="Search">
          </form>
          </div>
      </div>
      <div id="box1">
        <h2>Definition</h2>
      </div>
      <div id="box2">
        <h2>Movies </h2>
        <div id="movie_box">
          <a href="{{netflix_query}}"><input type="submit"  value="Netflix!"></a>
          <a href="{{hulu_query}}"><input type="submit"  value="Hulu!"></a>
        </div>
      </div>
      <div id="box3">
        <h2>Videos</h2>
        <a href="{{youtube_query}}"><input type="submit"  value="Youtube!"></a>
      </div>
      <div id="box4">
        <h2>Jokes</h2>
      </div>
      <div id="box5">
        <h2>Gif's</h2>
        {% for url in urls %}
          <img src="{{url}}" alt="no" witdh = 150px height= 200px>
        {% endfor %}

      </div>
      <div id="box6">
        <h2>Images</h2>
      </div>
    </div>
  </body>
</html>
